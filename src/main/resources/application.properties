server.port=0
spring.application.name=epam-gym-demo
spring.datasource.username=root
spring.datasource.password=federer123
spring.datasource.url=jdbc:mysql://localhost:3306/epam_gym
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=never
logging.level.org.hibernate.SQL=debug
logging.level.org.springframework.data.jpa=DEBUG
logging.level.org.springframework.security=debug
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.endpoint.metrics.enabled=true
management.prometheus.metrics.export.enabled=true
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true
resilience4j.circuitbreaker.instances.trainingSummary.sliding-window-size=100
resilience4j.circuitbreaker.instances.trainingSummary.minimum-number-of-calls=10
resilience4j.circuitbreaker.instances.trainingSummary.permitted-number-of-calls-in-half-open-state=20
resilience4j.circuitbreaker.instances.trainingSummary.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.trainingSummary.wait-duration-in-open-state.seconds=60
resilience4j.circuitbreaker.instances.trainingSummary.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.trainingSummary.register-health-indicator=true
MAX_ATTEMPT=3